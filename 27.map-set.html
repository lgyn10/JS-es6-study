<div>
  <h3>Map, Set</h3>
</div>

<script>
  // 1. Map
  let person = new Map();

  // 자료 추가
  person.set('name', 'Kim');
  person.set('age', 20);
  person.set(300, 300);
  person.set([1, 2, 3], '배열임');
  console.log(person);

  // 자료 조회
  person.get('age');

  // 자료 삭제
  person.delete('age');
  console.log(person);

  // 자료 개수
  person.size;

  // 반복문
  for (let k of person.keys()) {
    console.log(k);
  }
  for (let v of person.values()) {
    console.log(v);
  }
  for (let i of person) {
    console.log(i);
  }

  // Map 자료형 직접 입력 시
  let per = new Map([
    ['age', 20],
    ['name', 'Kim'],
  ]);

  // 2. Set
  let students = ['john', 'tom', 'andy', 'tom'];
  // 중복 발생해도 무방비

  let stuSet = new Set(['john', 'tom', 'andy', 'tom']);
  console.log(stuSet); // 중복 제거됨

  // 자료 추가
  stuSet.add('tedd');

  // 자료 삭제
  stuSet.delete('tom');

  // 자료 유무 확인
  stuSet.has('john'); // boolean

  // 자료 개수
  stuSet.size;

  // Array -> Set : 배열 메소드 제한
  let setToArr = new Set(['john', 'tom', 'andy', 'tom']);

  // Set -> Array : 배열 메소드 가능
  let arrToSet = new Array(...stuSet);

  for (let k of [...stuSet]) {
    console.log(k);
  }
</script>
