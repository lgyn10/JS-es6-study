<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div>
      <h3>promise practice 2, 3</h3>
    </div>

    <script>
      // $.get('URL 경로');
      let prms2 = new Promise((resolve, reject) => {
        $.get('https://codingapple1.github.io/hello2.txt')
          .done((res) => {
            resolve(res);
          })
          .fail((e) => {
            reject(e);
          });
      });

      let prms = new Promise((resolve, reject) => {
        $.ajax({url: 'https://codingapple1.github.io/hello.txt', type: 'GET'})
          .done((res) => {
            resolve(res);
          })
          .fail((e) => {
            reject(e);
          });
      });

      prms
        .then((res) => {
          console.log(res);
          prms2
            .then((res) => {
              console.log(res);
            })
            .catch((e) => {
              console.log('pram2 에러');
              console.log(e);
            });
        })
        .catch((e) => {
          console.log('pram1 에러');
          console.log(e);
        })
        .finally(() => {
          console.log('되는거야?');
        });
    </script>
  </body>
</html>
