<div>
  <h3>getter / setter</h3>
  <p>Object</p>
</div>

<script>
  // object setter/getter
  let person = {
    name: 'Park',
    age: 30,
    nextAge() {
      return this.age + 1;
    },
    setAge(num) {
      if (typeof num == 'number') this.age = num;
      else console.error('error');
    },
    // es6 setter 문법
    set setName(name) {
      this.name = name;
    },
    get getName() {
      return this.name;
    },
  };

  console.log(person.nextAge()); // 31
  person.setAge('20');
  person.setAge(20);

  // es6 setter 문법 사용 - 함수형으로 사용 안해도 됨
  person.setName = 'Lee';

  console.log(person);
  console.log(person.getName); // se6 getter 문법 -> 함수처럼 안 씀
</script>
