<div>
  <h3>var</h3>
  <h3>let</h3>
  <h3>const</h3>
</div>
<script>
  // 1. -> 에러
  func1();
  function func1() {
    console.log(msg);
    let msg = 'Hello!';
  }
  // let, const는 호이스팅은 되는데, undefined 값이 자동으로 할당까지는 안 됨
  // -> temporal deadzone 또는 uninitialized 라고 부름
  // var는 호이스팅할 때 undefined 할당도 이루어진다

  // 2. -> 에러
  func2();
  var func2 = function () {
    console.log(msg);
    var 안녕 = 'Hello!';
  };
  // function 함수() {} : 내용 전부가 Hoisting
  // var 함수 = function() {} : 선언부만 Hoisting, 할당이 안됨
  // 첫줄에서는 func2가 선언은 되었지만,  아직 함수가 할당되지 않음

  // 3. -> 1
  let a = 1;
  var func3 = function () {
    a = 2;
  };
  console.log(a);
  // 함수 실행하지 않음

  // 4. -> 5
  let c = 1; // 상위 전
  var d = 2; // 전역에 선언
  window.c = 3; // 상위
  window.d = 4; // 재선언할당
  console.log(c + d); // c: 1  ,d: 4
  // `var d = 2` 와 `window.d = 4`는 같은 의미
  // let 변수가 window보다 더 아래 가까이 있음

  // 5.
  //-- Hoisting
  var i = 5;
  // 반복문이 다 실행되고 전역변수로 남아있음
  //--
  for (var i = 1; i < 6; i++) {
    setTimeout(function () {
      console.log(i);
    }, i * 1000);
  }
  // var -> let
  for (let i = 1; i < 6; i++) {
    setTimeout(function () {
      console.log(i);
    }, i * 1000);
  }
  // let 변수는 전역이 아닌 {} 안에서만 존재한다
</script>
