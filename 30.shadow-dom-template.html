<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadow DOM & template</title>
    <style></style>
  </head>
  <body>
    <h3>shadow DOM & template</h3>

    <input id="rangeInput" type="range" />

    <div id="mordor"></div>
  </body>
  <script>
    document.querySelector('#mordor').attachShadow({mode: 'open'});
    document.querySelector('#mordor').shadowRoot.innerHTML = `<p>으하하하하하하</p>`;
  </script>
</html>
