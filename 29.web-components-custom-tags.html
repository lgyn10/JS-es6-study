<div>
  <h3>Web Components</h3>
  <p>커스텀 HTML 태그 만들기</p>
</div>

<custom-input name="userId"></custom-input>
<custom-input name="userPassword"></custom-input>

<script>
  class Class extends HTMLElement {
    connectedCallback() {
      // 태그가 HTML에 장착될 때 실행할 코드 적는 곳
      // 1.
      this.innerHTML = `<label>아이디</label><input/>`;
      // this는 <custom-input> 태그

      // 2. 빠름
      let bar = document.createElement('label');
      this.appendChild(bar);

      // 3. 파라미터
      let name = this.getAttribute('name');
      this.innerHTML = `<label>${name}</label><input/><br>`;
    }
    // attribute == prop
    static get observedAttributes() {
      return ['name'];
    }
    attributeChangedCallback() {
      console.log(this.getAttribute('name'));
    }
  }
  customElements.define('custom-input', Class);
</script>
